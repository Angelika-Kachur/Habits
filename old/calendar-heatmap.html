<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>


    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js">
    </script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js">
    </script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;

        var jsonData = {
            "2019-01-01": "true",
            "2019-01-02": "true",
            "2019-01-03": "false",
            "2019-01-04": "true",
            "2019-01-05": "true",
            "2019-01-06": "true",
            "2019-01-07": "false",
            "2019-01-08": "true",
            "2019-01-09": "true",
            "2019-01-10": "true",
            "2019-01-1": "true",
        }

        function getVirtulData(year) {
            year = year || '2017';
            var date = +echarts.number.parseDate(year + '-01-01');
            var end = +echarts.number.parseDate((+year + 1) + '-01-01');
            var dayTime = 3600 * 24 * 1000;
            var data = [];

            for (day in jsonData) {
                if (jsonData[day] == 'true') {
                    data.push([day, 1])
                }
            }

            return data;
        }

        option = {
            title: {
                top: 30,
                left: 'center',
                text: 'Gym'
            },
            tooltip: {},
            visualMap: {
                min: 0,
                max: 1,
                type: 'piecewise',
                show: false,
                orient: 'horizontal',
                left: 'center',
                top: 65,
                textStyle: {
                    color: '#000'
                },
                color: [
                    "#C8A2C8"
                ]
            },
            calendar: {
                top: 100,
                left: 30,
                right: 30,
                cellSize: ['auto', 13],
                range: '2019',
                itemStyle: {
                    normal: {
                        borderWidth: 0.5
                    }
                }
            },
            series: {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: getVirtulData(2019)
            },
            tooltip: {
                show: false
            }
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
