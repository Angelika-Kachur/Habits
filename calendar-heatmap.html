        function getVirtulDataGym(year) {
            year = year || '2019';
            var date = +echarts.number.parseDate(year + '-01-01');
            var end = +echarts.number.parseDate((+year + 1) + '-01-01');
            var dayTime = 3600 * 24 * 1000;
            var data = [];
            for (day in jsonData.gym) {
                if (jsonData.gym[day] == 'true') {
                    data.push([day, 1])
                }
            }
            return data;
        }
